<script src="boards.js"></script>
<polymer-element
	name="phusion-boards"
	extends="phusion-view">
	<template>

		<phusion-navbar></phusion-navbar>

		<template repeat="{{ board in boards }}">
			<a class="board" href="{{ board.url }}">
				<div class="name">{{ board.name }}</div>
				<div class="messages">{{ board.messageCount }} Messages</div>
			</a>
		</template>

		<link rel="stylesheet" href="boards.css">
	</template>
</polymer-element>
